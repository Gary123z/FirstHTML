<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table with Merged Columns</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="3">
                Row 1 (Merged)
            </td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
        <tr>
            <td colspan="3"> 
                Row 3 (Merged)
            </td>
        </tr>
        <tr>
            <td colspan="3"> 
                Row 4 (Merged)
            </td>
        </tr>
    </table>
</body>
</html>
